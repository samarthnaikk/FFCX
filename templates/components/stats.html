<!-- Statistics Dashboard Component -->
<div class="stats-dashboard mb-4">
    <div class="row g-3">
        <!-- Total Credits Card -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="stat-card card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon me-3">
                        <i class="fas fa-book fa-2x text-primary"></i>
                    </div>
                    <div>
                        <h5 class="card-title mb-1">{{ stats.enrolledCredits }}</h5>
                        <p class="card-text text-muted small mb-0">Total Credits</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Occupied Slots Card -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="stat-card card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon me-3">
                        <i class="fas fa-clock fa-2x text-success"></i>
                    </div>
                    <div>
                        <h5 class="card-title mb-1">{{ stats.occupiedSlots }}/{{ stats.totalSlots }}</h5>
                        <p class="card-text text-muted small mb-0">Occupied Slots</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Free Slots Card -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="stat-card card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon me-3">
                        <i class="fas fa-calendar-plus fa-2x text-info"></i>
                    </div>
                    <div>
                        <h5 class="card-title mb-1">{{ stats.freeSlots }}</h5>
                        <p class="card-text text-muted small mb-0">Free Slots</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Efficiency Card -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="stat-card card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon me-3">
                        <i class="fas fa-chart-pie fa-2x" :class="efficiencyClass"></i>
                    </div>
                    <div>
                        <h5 class="card-title mb-1">{{ efficiency }}%</h5>
                        <p class="card-text text-muted small mb-0">Efficiency</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Progress Bar -->
    <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="small text-muted">Timetable Completion</span>
            <span class="small text-muted">{{ stats.occupiedSlots }}/{{ stats.totalSlots }} slots filled</span>
        </div>
        <div class="progress" style="height: 8px;">
            <div class="progress-bar" 
                 :class="progressBarClass"
                 :style="{width: efficiency + '%'}"
                 role="progressbar" 
                 :aria-valuenow="efficiency" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
            </div>
        </div>
    </div>
</div>
