<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="VIT FFCS Timetable Generator - Create and optimize your academic schedule">
    <meta name="keywords" content="VIT, FFCS, timetable, schedule, courses, generator">
    <title>FFCX - VIT FFCS Timetable Generator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS Modules -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timetable.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interactive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://unpkg.com/vue@3/dist/vue.global.js" as="script">
</head>
<body>
    <div id="app" v-cloak>
        <!-- Navigation Header -->
        {% include 'components/header.html' %}
        
        <!-- Main Content Container -->
        <div class="container-fluid main-content">
            <div class="row">
                <!-- Sidebar -->
                {% include 'components/sidebar.html' %}
                
                <!-- Main Content Area -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <!-- Stats Dashboard -->
                    {% include 'components/stats.html' %}
                    
                    <!-- Timetable Display -->
                    {% include 'components/timetable.html' %}
                    
                    <!-- Course Search and Add -->
                    {% include 'components/course-search.html' %}
                </main>
            </div>
        </div>
        
        <!-- Modals -->
        {% include 'components/modals.html' %}
        
        <!-- Loading Overlay -->
        <div v-if="isLoading" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- External JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Custom JavaScript Modules -->
    <script src="{{ url_for('static', filename='js/vue-data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vue-computed.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vue-methods.js') }}"></script>
    <script src="{{ url_for('static', filename='js/drag-drop.js') }}"></script>
    <script src="{{ url_for('static', filename='js/export-import.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    
    <!-- Main Application -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Error Boundary and Performance Monitoring -->
    <script>
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            setTimeout(function() {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            }, 0);
        });
    </script>
</body>
</html>
