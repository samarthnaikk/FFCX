<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT FFCS Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Timetable Grid -->
        <div class="timetable-container">
            <table class="timetable" id="timetable">
                <thead>
                    <tr>
                        <th class="time-header">Time</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                    </tr>
                </thead>
                <tbody id="timetable-body">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Add Course Form -->
        <div class="add-course-container">
            <button class="add-course-btn" id="addCourseBtn">
                <span class="add-icon">+</span>
                Add Course
            </button>
            
            <div class="course-form" id="courseForm" style="display: none;">
                <div class="form-header">
                    <h3>Add Course to Timetable</h3>
                    <button class="close-btn" id="closeFormBtn">Ã—</button>
                </div>
                
                <form id="addCourseFormElement">
                    <div class="form-group">
                        <label for="courseSearch">Course Code / Name:</label>
                        <input type="text" id="courseSearch" placeholder="Search courses..." autocomplete="off">
                        <div class="dropdown" id="courseDropdown"></div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="courseCode">Course Code:</label>
                            <input type="text" id="courseCode" required>
                        </div>
                        <div class="form-group">
                            <label for="courseName">Course Name:</label>
                            <input type="text" id="courseName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="slot">Slot:</label>
                            <select id="slot" required>
                                <option value="">Select Slot</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="C1">C1</option>
                                <option value="C2">C2</option>
                                <option value="D1">D1</option>
                                <option value="D2">D2</option>
                                <option value="E1">E1</option>
                                <option value="E2">E2</option>
                                <option value="F1">F1</option>
                                <option value="F2">F2</option>
                                <option value="G1">G1</option>
                                <option value="G2">G2</option>
                                <option value="L1">L1</option>
                                <option value="L2">L2</option>
                                <option value="L3">L3</option>
                                <option value="L4">L4</option>
                                <option value="L5">L5</option>
                                <option value="L6">L6</option>
                                <option value="L31">L31</option>
                                <option value="L32">L32</option>
                                <option value="L33">L33</option>
                                <option value="L34">L34</option>
                                <option value="L35">L35</option>
                                <option value="L36">L36</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="faculty">Faculty:</label>
                            <input type="text" id="faculty" placeholder="Search faculty..." autocomplete="off">
                            <div class="dropdown" id="facultyDropdown"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="venue">Venue:</label>
                            <input type="text" id="venue">
                        </div>
                        <div class="form-group">
                            <label for="courseType">Type:</label>
                            <select id="courseType">
                                <option value="TH">Theory (TH)</option>
                                <option value="LAB">Lab (LAB)</option>
                                <option value="PRA">Practical (PRA)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="submit-btn">Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
